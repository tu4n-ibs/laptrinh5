<!DOCTYPE html>
<html>
    <head>
        <title>so dao nguoc</title>
    </head>
    <body>
        <p id="w"></p>
        <script>
         function main() {
        var n = prompt("Nhập số");
        let d = ''
         for (i = n.length; i >= 0; i--) {     
         d += n.charAt(i);
      }
         document.getElementById("w").innerHTML=(d);
      }
        main()  ;
        </script>
    </body>
</html>
